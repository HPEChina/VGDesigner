<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=5,IE=9" ><![endif]-->
<!DOCTYPE html>
<html>
    <head>
        <title>VGEditor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <div class="geEditor"></div>
        <script type="text/javascript" src="js/VGDesigner.js"></script>
        <script type="text/javascript">
            (function(){
                var vgDesignerDiv = document.getElementsByClassName("geEditor")[0];
                var vgDesigner = new VGDesigner('editor', vgDesignerDiv);
                window.onload = function(){ vgDesigner.init(); };
            })();
        </script>
    </body>
</html>
