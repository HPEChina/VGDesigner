<!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=5,IE=9" ><![endif]-->
<!DOCTYPE html>
<html>
    <head>
        <title>VGDesigner</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href='images/logo.ico' type="image/x-icon"/>
    </head>
    <body>
        <div class="geEditor"></div>
        <script type="text/javascript" src="js/VGDesigner.js"></script>
        <script type="text/javascript">
            (function(){
                'use strict';
                var interfaceParams = GetRequest();
                var model = (interfaceParams.model != null) ? interfaceParams.model : 'editor';

                var vgDesignerDiv = document.getElementsByClassName("geEditor")[0];
                var vgDesigner = new VGDesigner(model, vgDesignerDiv);
                window.onload = function(){ vgDesigner.init(interfaceParams); };
            }());
        </script>
    </body>
</html>
